{% load static %}

<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
body {
    background-color: #404040;
    margin: 0;
    font-family:Roboto,Arial;
}

.header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    padding: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 100;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo {
    color: #393f4d;
    font-weight: bold;
    font-size: 35px;
    text-decoration: none;
    margin-left: 20px;
}

.nav {
    display: flex; /* Key: Make the nav a flex container */
    align-items: center;
}

.nav a {
    color: #393f4d;
    text-decoration: none;
    margin-right: 60px;
    padding: 10px;
    font-weight: bold;
}

.nav a:hover {
    color: #feda6a;
}

/* Hide the hamburger menu on larger screens */
.hamburger {
    display: none; /* Hide by default */
}

/* Styles for smaller screens (hamburger menu) */
@media (max-width: 768px) { /* Adjust breakpoint as needed */
    .nav {
        display: none; /* Hide the regular nav on small screens */
    }

    .hamburger {
        display: block; /* Show the hamburger */
    }

    .nav-links {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background-color: #d3d3d3;
        display: flex;
        flex-direction: column;
        text-align: left;
        transition: right 0.3s ease-in-out;
        padding-top: 60px;
    }

    .nav-links a {
        padding: 15px;
        display: block;
        color: #393f4d;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
    }

    .nav-links a:hover {
        background-color: #393f4d;
        color: #feda6a;
    }
}


.wrapper {
    margin-top: 70px;
}
</style>
<title>Homepage</title>
</head>
<body>

<div class="header">
    <a href="{% url 'home' %}" class="logo">Sanket AI</a>
    <nav class="nav">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'animation' %}">Convertor</a>
        {% if not user.is_authenticated %}
        <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Log-Out</a>
        {% else %}
        <a href="{% url 'login' %}">Log-in</a>
        {% endif %}
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'about' %}">About</a>
    </nav>
</div>


<div class="wrapper">
    {% block content %}
    {% endblock %}
</div>

<script>
function toggleMenu() {
    var menu = document.getElementById("navMenu");
    if (menu.style.right === "0px") {
        menu.style.right = "-250px";
    } else {
        menu.style.right = "0px";
    }
}
</script>
</body>
</html>
