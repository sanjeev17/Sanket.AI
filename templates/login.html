{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        background-image: url("https://img.freepik.com/free-vector/colorful-curvy-light-trail-streak-banner-with-glowing-effect_1017-44219.jpg?t=st=1739510544~exp=1739514144~hmac=59f391ca1ae64bac90e99e29d9ab9c0fccfdeb8ce3dca07a0829b49e53dac22a&w=1380");
        background-size: cover;
        background-repeat: no-repeat;
        color: #333;
        display: flex; /* Enable flexbox on the body */
        flex-direction: column; /* Stack elements vertically */
        align-items: center; /* Center horizontally */
        justify-content: center; /* Center vertically */
        min-height: 100vh; /* Ensure full viewport height */
    }

    .form-style {
        background-color: rgba(255, 255, 255, 0.85);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25); /* Increased shadow */
        width:400px;
        border-radius: 8px;
        padding: 30px;
    }

    .form-style h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #343a40;
        font-weight: 600;
    }

    .site-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
    }

    .site-form input[type="text"],
    .site-form input[type="password"] {
        width: calc(100% - 12px);
        padding: 10px;
        margin-bottom: 18px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        box-sizing: border-box;
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .site-form input[type="text"]:focus,
    .site-form input[type="password"]:focus {
        border-color: #007bff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .submit {
        background: #007bff;
        color: white;
        padding: 10px 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-weight: 500;
        transition: background-color 0.15s ease-in-out;
    }

    .submit:hover {
        background-color: #0069d9;
    }
</style>

<div class="form-style">
    <h1>Log in</h1>
    <form class="site-form" action="." method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}<br>
        {{ form.password.label_tag }} {{ form.password }}<br>
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input class="submit" type="submit" value="Log in">
    </form>
</div>

{% endblock %}
