{% extends 'base.html' %}

{% block content %}
<style>
    /* General Styling (from homepage) */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #e0f2f7, #bbdefb);
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .navbar { /* ... */ }
    .nav-logo { /* ... */ }
    .hamburger { /* ... */ }
    .mobile-menu { /* ... */ }
    .close-btn { /* ... */ }

    .sanket-header {
        background-color: #2e2e2e;
        color: white;
        text-align: center;
        font-size: 40px;
        font-weight: bold;
        padding: 30px 0;
    }

    /* Creator Team Page Specific Styles */
    .creators-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        background-color: rgba(255, 255, 255, 0.8);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        max-width: 600px;
        border-radius: 8px;
        text-align: center;
    }

    .creators-container h2 {
        color: #007bff;
        margin-bottom: 10px;
    }

    .creators-container hr {
        border-top: 1px solid #ccc;
        margin: 20px 0;
        width: 80%;
    }

    .td {
        margin-bottom: 10px;
        font-size: 1.2rem;
    }

    .creators-container ul { /* Style the list */
        list-style: none; /* Remove bullet points */
        padding: 0; /* Remove default padding */
        margin: 0;
    }

    .creators-container li { /* Style the list items */
        margin-bottom: 10px; /* Add spacing between items */
        font-size: 1.1rem; /* Slightly larger font for names */
    }


</style>

<div class="sanket-header">Sanket AI</div>

<div class="creators-container">
    <h2>VERSION 1.0.0</h2>
    <hr>
    <h2>Our Creator Team:</h2>
    <hr>
    <ul class="td">
        <li>Rishi Raj</li>
        <li>Shivang Gulati</li>
        <li>Aishwarya Pandey</li>
        <li>Sanjeev Rai</li>
    </ul>
    <hr>
    <p class="td">Thank you, For visiting our website</p>
</div>

{% endblock %}
